<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <ul>
                    <li><a href="About.html"> About</a></li>
                    <li><a href="Contact.html">Contact</a> </li>
                    <li><a href="Registration.html">Registration</a> </li>
                    <li><a href="Log in.html"> Log in</a></li>
                </ul>
            </div>
        </nav>
         </header>
         <main>
            <form>
                <div class="container">
                  <h2>Register</h2>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="fname"><b>First name:</b></label>
                  <input type="text" placeholder="Enter your first name.." name="first name" id="fname" required> 

                  <label for="lname"><b>Last name:</b></label>
                  <input type="text" placeholder="Enter your last name.." name="last name" id="lname" required>

                  <label for="phone"><b>Enter phone number:</b></label>
                  <input type="number" placeholder="Enter phone number" name="phone" id="phone" required> 
                  
                <label for="gender"><b>Gender:</b></label>
                <select id="gender" name="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select>

                  <label for="country"><b>Country:</b></label>
                  <input type="text" placeholder="Enter your Country.." name="country" id="country" required> 

                  <label for="state"><b>State/Province:</b></label>
                  <input type="text" placeholder="Enter your state/province.." name="state" id="state" required>

                  <label for="email"><b>Email:</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
              
                  <label for="psw"><b>Password:</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
              
                  <label for="psw-confirm"><b>Confirm Password:</b></label>
                  <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
                  <hr>
              
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class=" signin">
                  <p>Already have an account? <a href="Log in.html">Sign in</a>.</p>
                </div>
              </form>
         </main>
    
</body>
</html>
